application_settings:
  questions: 
    - "What is your IGN?"
    - "What is your age?"
    - "What is your timezone?"
    - "How often can you play? How many hours can you play in a day? And are you willing to put in the hours/grind?"
    - "What are your pfs and do you have anyone who can vouch for you?"
    - "Are you able to perform voice calls?"
    - "Do you have any knowledge with cannoning or patching?"
    - "Explain how to patch against a non ap cannon"
    - "Explain how to patch against a ap cannon"
    - "Explain what is buffer-check and how you do it"
    - "Why do you want to join Cunts? And why should we accept you?"
  accepted_response: "Hey your application was reviewed by the management, and we would like to inform you that your application has been accepted.\nPlease message a Co-leader to get started with your interview."
