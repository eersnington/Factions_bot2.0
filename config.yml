# Create a role called "Factions bot" or "Developer" and paste it's id here.
# The point is those with the role will have full access to the bot commands.
developer_role_id: '842714308576018453'


# Minecraft alt's username (email)
username: 'your mc username'


# Minecraft alt's password
password: 'your mc pass'


# Authentication Server
# If your alt is a mojang account, leave it as it is.
# If your alt is a Microsoft account, replace "mojang" with "microsoft"
auth: 'mojang'


# Embed color, Only hex codes https://htmlcolorcodes.com/color-picker/
embed_color: "#E200FF"



